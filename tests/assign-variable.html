<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign variable</title>
</head>

<body>
    <div id="app"></div>
</body>

<script src="../Teroy.js"></script>
<script>
    const myComponent = new Teroy("#app", {
        render() {
            return `<h3>${this.data.todos.listTitle}</h3>
                    <ul>
                        ${this.data.todos.todos.map((item) => `<li>${item}</li>`).join("")}
                    </ul>`;
        },
        data: {
            todos: {
                listTitle: "Hi",
                todos: []
            }
        }
    });


    myComponent.show();


    const data = myComponent.data.todos.todos;

    data.push("beer");
    data.push("beer");

    const todos = myComponent.data.todos

    todos.listTitle = 'New title'

    setTimeout(() => {
        data.push("more beer");
        data.push("more beer");
    }, 200);

    console.log("Website should display: 2 beers and 2 more beers")
</script>

</html>
